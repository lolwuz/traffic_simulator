<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trafic Simulator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #phaser-container {
            padding: 0 0 0 0;
            height: 100vh;
        }
    </style>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div id="phaser-container" class="col-8">
            <div id="content"></div>
        </div>
        <div class="col-4">
            <div id="app">
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
            </div>
        </div>
    </div>
</div>


<!-- uncomment the line bellow for cordova feature -->
<!-- <script type="text/javascript" src="cordova.js"></script> -->

<script>

  var app = new Vue({
	el: '#app',
	data: {
	  message: 'Hello Vue!'
	},
	created: function () {
	  this.socket = new WebSocket('ws://127.0.0.1:5678')
	  this.socket.addEventListener('message', function (event) {
		let data = JSON.parse(event.data)
		this.message = data
	  }.bind(this));
	}
  })
</script>
<script type="text/javascript" src="./dist/vendor.bundle.js"></script><script type="text/javascript" src="./dist/bundle.js"></script></body>


</html>
