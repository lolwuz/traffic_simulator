<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trafic Simulator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #phaser-container {
            padding: 0 0 0 0;
            height: 100vh;
        }
    </style>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- development version, includes helpful console warnings -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div id="phaser-container" class="col-8">
            <div id="content"></div>
        </div>
        <div class="col-4">
            <div id="app">
                Hello
            </div>
        </div>
    </div>
</div>


<!-- uncomment the line bellow for cordova feature -->
<!-- <script type="text/javascript" src="cordova.js"></script> -->

<script>
    // Create WebSocket connection.
    const socket = new WebSocket('ws://localhost:8080');

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log("Entry from the server");
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        server_data = JSON.parse(event.data)
        console.log(server_data)
        for(let i = 0; i < server_data.length; i++){
            console.log(server_data[i].name)
            $("#app").append("<b>" + server_data[i].name + "</b>");
        }
    });

</script>
<script type="text/javascript" src="./dist/vendor.bundle.js"></script><script type="text/javascript" src="./dist/bundle.js"></script></body>


</html>
